---
name: CI

on: [push]

jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2

            - name: Build image
              id: docker_build
              uses: docker/build-push-action@v2
              with:
                  context: .
                  file: Dockerfile
                  push: false
                  tags: efsa-io/rbprettier:${{ env.GITHUB_SHA }}

    test:
        runs-on: ubuntu-18.04
        steps:
            - run: docker run --name test efsa-io/rbprettier:${{ env.GITHUB_SHA }}
